[(#REM)
<dam

|uso=""
|tipologia=""
|anni=""
|altezza=""
|lunghezzacoronamento=""
|capacitàinvaso=""
>
]
<div class="cf">

		<dd class="f6 fw4 ml0">Condizione</dd>
		<dd class="f3 fw6 ml0">#ENV{condizione}</dd>
	</dl>
	<dl class="fl fn-l w-50 dib-l w-auto-l lh-title mr5-l">
		<dd class="f6 fw4 ml0">Uso</dd>
